<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/changepassword.css">
    <title>Thay đổi mật khẩu</title>
</head>
<body>
    <div id="wrapper">
        <div id="form-changepassword">
            
            <div class="changepassword">
                <form action="~/Account/ChangePassword" method="post">
                    <h2>Thay đổi mật khẩu</h2>                                   

                    <div class="form-group">
                        <label for="username"></label>
                        <input type="hidden" name="username" value="" class="input input--username" >
                    </div>

                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" name="password" value="" id="password" class="input input--password"
                            placeholder="Mật khẩu" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"></label>
                        <input type="password" name="confirmPassword" value="" id="confirm_password" class="input input--password"
                            placeholder="Nhập lại mật khẩu" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Xác nhận" class="btn btn-change">                                                 
                    </div>                  
                </form>
                <div class="others-button">
                    <a href="~/Account/Login" class="btn btn-name"><b>Đăng nhập</b></a>
                    <a href="~/Home/Index" class="btn btn-name"><b>Quay lại Trang Chủ</b></a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/site.js"></script>
</body>
</html>
