<!DOCTYPE html>
<html lang="vn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
    <meta name="google-signin-client_id" content="733494164563-3udejeeopbq2b1ognt9sn7vr3qr4atm8.apps.googleusercontent.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Đăng nhập tài khoản</title>
</head>

<body>    
    <style>
        .alert {
            width: 40%;
            height: 50%;
            margin: 10px auto;
            padding: 20px;
            background-color: #d4e9d8;
            color: black;
            text-align: center;
        }

        .closebtn {
            margin-left: 15px;
            color: black;
            font-weight: bold;
            float: right;
            font-size: 1.4rem;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: white;
        }
    </style>

    <div class="alert success">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <span>@ViewBag.Confirmed </span>
    </div>

    <div id="wrapper">
        <div class="emotion-div">
            <div id="div"></div>
            <div id="div-2"></div>
        </div>

        <div id="form-login">

            <div class="login-account">
                <form action="" method="">
                    <h2>Đăng nhập</h2>

                    <div class="form-group">
                        <label for="username"></label>
                        <input type="email" name="username" value="" class="input input--username" placeholder="E-mail" required>
                    </div>

                    <div class="form-group" style="position: relative; display: flex; align-items: center; justify-content: center;">
                        <label for="password"></label>
                        <input type="password" name="password" value="" class="input" placeholder="Mật khẩu" required>
                        <div id="eye" style="position: absolute;right: 5%; cursor: pointer;">
                            <i class="fa-solid fa-eye-slash"></i>
                        </div>
                        
                    </div>

                    <div class="form-group">
                        <div class="action">
                            <input type="submit" value="Đăng nhập" class="submit btn-login">
                            <a href="http://" class="submit btn-forgot"><b>Quên mật khẩu</b></a>
                        </div>
                        
                    </div>

                </form>
            </div>

            <div class="login-social">
                <div class="recommend">
                    <div class="line">
                        <span class="text">Hoặc đăng nhập qua</span>
                    </div>
                </div>
                <div class="icon">
                    <a href="http://" class="login-icon"><img width="150px" height="40px" src="images/fb.png" alt=""><div class="g-signin2" data-onsuccess="onSignIn"></div></a>
                    <a href="http://" class="login-icon"><img width="150px" height="40px" src="images/gg.png" alt=""></a>
                </div>
            </div>

            <div class="others">
                <div class="others-text">
                    <p>
                        Tạo tài khoản để quản lý đơn hàng, và các thông tin thanh toán, gửi hàng một cách đơn giản hơn.
                    </p>
                </div>
                <div class="others-button">
                    <a href="http://" class="btn btn-name">Tạo tài khoản mới</a>               
                    <a href="http://" class="btn btn-name">Trở về Trang Chủ</a>             
                </div>               
            </div>

        </div>


        <div class="emotion-div">
            <div id="div-1"></div>
            <div id="div-3"></div>            
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


    <script src="https://kit.fontawesome.com/6208ee92db.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#eye').click(function(){     
                $(this).toggleClass('open');  
                $(this).children('i').toggleClass('fa-eye fa-eye-slash');
                if($(this).hasClass('open')){
                    $(this).prev().attr('type', 'text');
                }
                else {
                    $(this).prev().attr('type', 'password');
                }
            });
        });
    </script>
    
</body>

</html>
