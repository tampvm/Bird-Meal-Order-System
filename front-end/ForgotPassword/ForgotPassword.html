<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="css/forgot.css">
    <title>Quên mật khẩu</title>
</head>
<body>
    <div id="wrapper">
        <div id="form-forgot">
            
            <div class="forgot-account">
                <form action="~/Account/ForgotPassword" method="post">           
                    <h2>Quên mật khẩu</h2>                                               
                    <div class="others-text">
                        <p>
                            Tạo tài khoản để quản lý đơn hàng, và các thông tin thanh toán, gửi hàng một cách đơn giản hơn.
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="username"></label>
                        <input type="email" name="username" value="" class="input input--username" placeholder="E-mail" required>
                    </div>

                    <div class="form-group">
                        <div class="action">
                            <input type="submit" value="Gửi" class="submit btn-forgot">
                            <a href="~/Account/Login" class="submit btn-login"><b>Hủy</b></a>
                        </div>
                        
                    </div>                  
                </form>
            </div>

            <div class="forgot-social">
                <div class="recommend">
                    <div class="line">
                        <span class="text">Hoặc đăng nhập qua</span>
                    </div>
                </div>
                <div class="icon">
                    <a href="http://" class="login-icon"><img width="150px" height="40px" src="images/fb.png" alt=""></a>
                    <a href="http://" class="login-icon"><img width="150px" height="40px" src="images/gg.png" alt=""></a>
                </div>
            </div>

            <div class="others">                
                <div class="others-button">
                    <a href="~/Account/Register" class="btn btn-name"><b>Tạo tài khoản mới</b></a>               
                    <a href="~/Home/Index" class="btn btn-name"><b>Trở về Trang Chủ</b></a>             
                </div>               
            </div>
        </div>
    </div>
</body>
</html>
